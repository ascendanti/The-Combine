<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    .section {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 12px;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin: 3px;
    }
    .btn-primary {
      background: #4285f4;
      color: white;
    }
    .btn-primary:hover {
      background: #3367d6;
    }
    .btn-success {
      background: #34a853;
      color: white;
    }
    .btn-success:hover {
      background: #2d8e47;
    }
    .btn-warning {
      background: #fbbc04;
      color: #333;
    }
    .btn-warning:hover {
      background: #f9a825;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.success {
      background: #e6f4ea;
      color: #1e7e34;
    }
    .status.error {
      background: #fce8e6;
      color: #c5221f;
    }
    .status.info {
      background: #e8f0fe;
      color: #1967d2;
    }
    .data-count {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
  </style>
</head>
<body>
  <h2>üìù Cleverso AutoFill</h2>

  <div class="section">
    <div class="section-title">1. Load Sheet Data</div>
    <input type="text" id="sheetUrl" placeholder="Google Sheet URL or Sheet ID">
    <div style="margin-top: 8px;">
      <button class="btn-primary" id="loadSheet">Load Sheet</button>
    </div>
    <div class="data-count" id="dataCount"></div>
  </div>

  <div class="section">
    <div class="section-title">2. Or Paste CSV Data Directly</div>
    <textarea id="csvData" placeholder="Paste CSV: English,Corrected_English (one per line)"></textarea>
    <button class="btn-primary" id="loadCsv">Load CSV</button>
  </div>

  <div class="section">
    <div class="section-title">3. Run on Cleverso</div>
    <div class="button-row">
      <button class="btn-success" id="fillCurrent">Fill Current Row</button>
      <button class="btn-warning" id="autoFillAll">Auto-Fill All</button>
    </div>
    <p style="font-size: 11px; color: #666; margin-top: 8px;">
      <b>Ctrl+Shift+F</b> = Fill current field<br>
      Or click button / use Auto-Fill All
    </p>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
